<h1>{{ design.name }}</h1>
<div class="clr-row">
  <div class="clr-col-sm-12 clr-col-md-8" *ngIf="design.editable">
    <form clrForm clr-form-compact>
      <clr-input-container>
        <label>Name:</label>
        <input
          clrInput
          type="text"
          [(ngModel)]="design.editable.name"
          name="name"
          required
        />
        <!-- <clr-control-helper>Design name.</clr-control-helper> -->
        <clr-control-error>Name is required!</clr-control-error>
      </clr-input-container>

      <h4>Weapons:</h4>
      <table class="table table-noborder">
        <thead>
          <tr>
            <!-- <th>Num.</th> -->
            <th>Weapon</th>
            <th>Quantity</th>
            <th>Energy</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let w of design.editable.weapons;
              let i = index;
              trackBy: getModuleId
            "
            [attr.data-index]="i"
          >
            <!-- <td>{{ i }}</td> -->
            <td>
              <div class="clr-select-wrapper">
                <select
                  class="clr-select"
                  [name]="'weap' + i"
                  [(ngModel)]="w.moduleId"
                  (ngModelChange)="reload()"
                >
                  <option
                    *ngFor="
                      let wt of ms.game.fleetManager.unlockedWeapons;
                      trackBy: getModuleId
                    "
                    [ngValue]="wt.id"
                    >{{ wt.name }}</option
                  >
                </select>
              </div>
            </td>
            <td>
              <div class="btn-group btn-primary">
                <button
                  type="button"
                  class="btn  btn-sm btn-outline btn-icon"
                  (click)="w.quantityUi = w.quantityUi - 1"
                >
                  <clr-icon shape="minus"></clr-icon>
                </button>
                <input
                  class="clr-input smallInput"
                  type="number"
                  [(ngModel)]="w.quantityUi"
                  [name]="'w' + i"
                  required
                />
                <button
                  type="button"
                  class="btn  btn-sm btn-outline btn-icon"
                  (click)="w.quantityUi = w.quantityUi + 1"
                >
                  <clr-icon shape="plus"></clr-icon>
                </button>
              </div>
            </td>
            <td>{{ w[1]?.energy }}</td>
            <td>
              <button
                type="button"
                class="btn btn-warning btn-sm btn-icon noTopMargin"
                (click)="removeWeapon(i)"
              >
                <clr-icon shape="trash"></clr-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-outline btn-sm" (click)="addWeapon()">
        <clr-icon shape="plus"></clr-icon>
        Add Weapon
      </button>
