<div class="card-block" *ngIf="job">
  <div class="progress-static">
    <div class="progress-meter" [attr.data-value]="job.progressPercent"></div>
  </div>
  <div class="clr-row clr-align-items-center">
    <div class="researchIcon" *ngIf="job.design">
      <clr-icon
        *ngIf="job.design?.type?.shape"
        [attr.shape]="job.design.type.shape"
        size="36"
      ></clr-icon>
    </div>

    <div class="clr-col">
      <h4 class="card-title">
        {{ job.design.name }}

        <span class="res-progress">
          <app-formatted-quantity
            [quantity]="job.progress"
            [integer]="true"
          ></app-formatted-quantity>
          /
          <app-formatted-quantity
            [quantity]="job.total"
            [integer]="true"
          ></app-formatted-quantity>
        </span>
      </h4>
      <p class="card-text">
        <ng-container *ngIf="job.quantity?.gt(0)">
          +
          <app-formatted-quantity
            [quantity]="job.quantity"
            [integer]="true"
          ></app-formatted-quantity>
        </ng-container>
        <ng-container *ngIf="job.newDesign">
          design Upgrade
        </ng-container>
      </p>
    </div>
  </div>
</div>
