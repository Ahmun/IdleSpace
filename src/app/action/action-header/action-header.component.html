<h6>
  <clr-icon *ngIf="action.shape" [attr.shape]="action.shape"></clr-icon>
  {{ action.name }}
  <app-cant-buy-signposts [action]="action"></app-cant-buy-signposts>
  <span *ngIf="action.showNum"
    >(
    <app-formatted-quantity
      [quantity]="quantity"
      [integer]="true"
      [monospace]="false"
    ></app-formatted-quantity>
    )</span
  >
</h6>
