<h1>Notifications</h1>

<form clrForm class="clr-form clr-form-compact">
  <div class="form-group">
    <label for="t1">Research Notification</label>
    <div class="toggle-switch">
      <input
        name="res_noti"
        type="checkbox"
        id="res_noti"
        [(ngModel)]="OptionsService.researchNotification"
      />
      <label for="res_noti"></label>
    </div>
  </div>

  <div class="form-group">
    <label for="t1">Warp Notification</label>
    <div class="toggle-switch">
      <input
        name="warp_noti"
        type="checkbox"
        id="warp_noti"
        [(ngModel)]="OptionsService.warpNotification"
      />
      <label for="warp_noti"></label>
    </div>
  </div>

  <div class="form-group">
    <label for="enemy">Enemy Defeated</label>
    <div class="toggle-switch">
      <input
        name="enemy"
        type="checkbox"
        id="enemy"
        [(ngModel)]="OptionsService.enemyDefeatedNotification"
      />
      <label for="enemy"></label>
    </div>
  </div>
</form>
