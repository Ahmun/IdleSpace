<a
  [routerLink]="['/home/res/' + id]"
  class="nav-link matLink clr-row clr-justify-content-between"
  routerLinkActive="active"
  [ngClass]="{ red: isEnding }"
>
  <span>
    <clr-icon [attr.shape]="shape" *ngIf="shape" class="resIcon"></clr-icon>
    <clr-icon
      class="is-error is-solid"
      shape="exclamation-triangle"
      *ngIf="isEnding"
    ></clr-icon>
    <!-- <span class="first">{{ res.name }}</span> <br /> -->
    <app-formatted-quantity [quantity]="quantity"></app-formatted-quantity>
  </span>

  <span class="perSecTab  monospace clr-col clr-align-self-end">
    <span *ngIf="c.abs().gt(0.001)" [ngClass]="{ notEnough: c.lt(0) }">
      <app-formatted-quantity [quantity]="c"> </app-formatted-quantity>/s
    </span>
  </span>
</a>
