<ng-container *ngIf="skillGroup">
  <h1>
    {{ skillGroup.name }}
  </h1>

  <div class="clr-row">
    <div
      class="clr-col-12 clr-col-md-6 clr-col-xl-4"
      *ngFor="let skill of skillGroup.skills; trackBy: getSkillId"
    >
      <div class="card">
        <div class="card-block">
          <app-action [action]="skill.buyAction"> </app-action>
        </div>
      </div>
    </div>
  </div>
</ng-container>
