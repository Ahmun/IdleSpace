  <clr-header class="header">

      <a [routerLink]="'home'" class="nav-link" [routerLinkActive]="'active'">
        <span class="nav-text"> <clr-icon shape="home"></clr-icon> </span>
      </a>

      <a [routerLink]="'lab'" class="nav-link" [routerLinkActive]="'active'">
